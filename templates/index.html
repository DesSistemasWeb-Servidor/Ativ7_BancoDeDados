{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    {% if nome %}
        <h1>Olá, {{nome}}!</h1>
        <p></p>
    {% else %}
        <h1>Olá, Estranho!</h1>
    {% endif %}
    
    {% if known %}
        <p>Happy to see you again!</p>
    {% else %}
        <p>Pleased to meet you!</p>
    {% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
